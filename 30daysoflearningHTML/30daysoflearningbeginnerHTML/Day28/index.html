<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS integration</title>
    <!-- external integration of css -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f0f0f0;
      }
      h1 {
        color: green;
      }
      /* element seletor */
      p {
        font-size: 18px;
      }
      /* class selector */
      .intro {
        font-size: 24px;
      }
      /* id selector */
      #main-heading {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <p style="color: blue; font-size: 20px">
      This is an inline-styled paragraph.
    </p>
    <h1 class="intro">Welcome!</h1>
    <p id="main-heading">This page uses internal CSS for styling.</p>
  </body>
</html>
