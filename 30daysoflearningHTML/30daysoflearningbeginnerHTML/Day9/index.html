<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline Elements</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Webpage</h1>
      <nav>
        <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Article Title</h2>
        <p>
          This is a paragraph that contains both block and inline elements.
          Here's a <span style="color: red">highlighted</span> word and
          <a href="#">this is a link</a>.
        </p>
        <p>The following image is an inline element:</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder image" />
      </section>

      <aside>
        <h3>Related Links</h3>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </aside>
    </main>

    <footer>
      <p>&copy; 2024 My Webpage</p>
    </footer>
  </body>
</html>
