<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - Lists in HTML</title>
  </head>
  <body>
    <h1>Using Lists in HTML</h1>

    <h2>Unordered List Example</h2>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Cherries</li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol>
      <li>Wake up</li>
      <li>Brush teeth</li>
      <li>Eat breakfast</li>
    </ol>

    <h2>Definition List Example</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
