<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 -Working with table</title>
</head>
<body>
    <table>
    <caption>Employee List</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alice</td>
            <td>Developer</td>
            <td>Engineering</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Designer</td>
            <td>Marketing</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total Employees: 2</td>
        </tr>
    </tfoot>
</table>

    
</body>
</html>
