<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit dropdown </title>
</head>
<body>
    <form>
  <label id="color-label" for="fruit">Choose a fruit:</label>
  <select
    id="fruit"
    name="fruit"
    aria-labelledby="fruit-label"
    aria-expanded="false">
    <option value="orange">Orange</option>
    <option value="pineapple">Pineapple</option>
    <option value="apple">Apple</option>
  </select>
</form>
</body>
</html>
