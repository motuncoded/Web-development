<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Input</title>
  </head>
  <body>
    <form action="">
      <label for="name"></label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        maxlength="20"
        minlength="10"
        pattern="[A-Za-z]{4.}"
        required
      />
    </form>
  </body>
</html>
