<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and legend</title>
</head>
<body>
    <form>
  <fieldset aria-label="personal-info">
    <legend aria-labelledby="personal-info">Personal Information</legend>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" />

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" />
  </fieldset>

  <fieldset aria-label="contact-info">
    <legend aria-labelledby="contact-info">Contact Information</legend>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" />
  </fieldset>
    
</body>
</html>
