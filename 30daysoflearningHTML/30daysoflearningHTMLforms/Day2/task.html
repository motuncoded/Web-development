<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Signup Form</h1>

     <form action="/register" method="POST" aria-labelledby="registration-form">
    <h2 id="registration-form">Register</h2>

    <!-- Name Input -->
    <label for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your name" 
      required 
      aria-required="true">

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      required 
      aria-required="true">

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="Enter a password" 
      required 
      aria-required="true">

    <!-- Submit Button -->
    <input type="submit" value="Register">

  </form>
    </form>
  </body>
</html>
