<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Choose your age group:</legend>
        <label for="age1">18-25</label>
        <input
          type="radio"
          id="age1"
          name="age"
          value="18-25"
          aria-checked="false"
        />

        <label for="age2">26-35</label>
        <input
          type="radio"
          id="age2"
          name="age"
          value="26-35"
          aria-checked="false"
        />

        <label for="age3">36-45</label>
        <input
          type="radio"
          id="age3"
          name="age"
          value="36-45"
          aria-checked="false"
        />
      </fieldset>
    </form>
  </body>
</html>
