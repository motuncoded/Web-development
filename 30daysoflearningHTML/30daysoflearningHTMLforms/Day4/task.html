<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>

   <form action="/submit" method="POST" aria-labelledby="form-heading">
    <h2 id="form-heading">Registration Form</h2>

    <!-- Name Input with ARIA -->
    <label for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your name" 
      required 
      aria-required="true"
      aria-describedby="name-desc"
      aria-invalid="false">
    <div id="name-desc">Please enter your full name.</div>

    <!-- Email Input with ARIA -->
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      required 
      aria-required="true"
      aria-describedby="email-desc"
      aria-invalid="false">
    <div id="email-desc">Your email must be in a valid format (e.g., name@example.com).</div>

    <!-- Password Input with ARIA -->
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="Create a password" 
      required 
      aria-required="true"
      aria-describedby="password-desc"
      aria-invalid="false">
    <div id="password-desc">Password should be at least 8 characters long.</div>

    <!-- Submit Button -->
    <input type="submit" value="Register">

    <!-- Error messages (for JavaScript error handling, if needed) -->
    <div id="error-message" class="error" aria-live="polite"></div>
  </form>

  </body>
</html>
